<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <script>
                        x=parseInt(prompt("Enter first Number"));
                        y=parseInt(prompt("Enter second Number"));
                        result=x+y;
                        document.write("Sum of two number is"+result);

                        age=parseInt(prompt("Enter your age"));
                        if(age>=18)
                        {
                                document.write("Valid Age");
                        }
                        else
                        {
                                document.write("Invalid Age");
                        }
                        n1=parseInt(prompt("Enter first Number"));
                        n2=parseInt(prompt("Enter second Number"));
                        if(n1==n2)
                        {
                                document.write("Both numbers are equal");
                        }
                        else
                        {
                                document.write("Not equal");
                        }

                        username=prompt("Enter username");
                        
                        
                        password=prompt("Enter password");
                        if(username=="admin" && password=="admin")
                        {
                            alert("valid user");
                        }
                        else
                        {
                            alert("Invalid User");
                        }
                        
                        
            </script>
</body>
</html>
